<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="contatoEstilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Contato</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>
        Segue os dados para entrar em contato conosco
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-10 mx-auto mt-5">

                <div class="mb-3">
                    <label class="form-label" for="fname">Seu nome</label>


                    <input type="text" class="form-control" placeholder="Seu nome completo ou o nome da sua empresa...">

                </div>

                <div class="mb-3">

                    <label class="form-label" for="telefone">Telefone</label>


                    <input type="text" class="form-control" placeholder="Insira o seu telefone...">

                </div>

                <div class="mb-3">

                    <label class="form-label" for="email">E-mail</label>


                    <input type="text" class="form-control" placeholder="Insira seu e-mail aqui...">

                </div>

                <div class="mb-3">

                    <label class="form-label" for="subject">Insira sua mensagem</label>


                    <textarea class="form-control" placeholder="Escreva sua mensagem..." style="height:100px"></textarea>

                </div>
                <div class="mb-3">
                    <button class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-3" type="submit" value="Enviar"> Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <div>
  
</body>

</html>
