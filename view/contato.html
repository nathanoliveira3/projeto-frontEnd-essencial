        <div class="container">
            <div class="row">
                <h2 class="text-center mt-5">CONTATO</h2>
                <div class="col-lg-6 col-md-10 mx-auto my-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="fname">Seu nome</label>
                            <input type="text" class="form-control"
                                placeholder="Seu nome completo ou o nome da sua empresa...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="telefone">Telefone</label>

                        <div class="mb-3">
                            <label class="form-label" for="subject">Insira sua mensagem</label>
                            <textarea class="form-control" placeholder="Escreva sua mensagem..."
                                style="height:100px"></textarea>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-dark fw-bold d-grid gap-2 col-6 mx-auto mt-3" type="submit"

                        </div>
                    </form>
                </div>
