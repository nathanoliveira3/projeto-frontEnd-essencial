<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                        </li>                        
                    </ul>
                </div>

        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="text-center mt-5">ORÇAMENTO</h1>
                <div class="col-lg-6 col-md-10 mx-auto mt-5">
                    <form>
                        <div class="mb-3">
                            <label for="produto" class="form-label fw-bold">Nome do produto</label>
                            <input type="text" id="produto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label fw-bold">Quantidade</label>
                            <input type="number" min="1" id="quantidade" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="valor" class="form-label fw-bold">Valor</label>
                            <input type="number" min="1" id="valor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label fw-bold">Tipo do Produto</label>
                            <select id="tipo" class="form-select">
                                <option value="0">Eletrônico</option>
                                <option value="1">Roupa</option>
                                <option value="2">Alimento</option>
                                <option value="3">Brinquedo</option>
                                <option value="3">Livro</option>
                                <option value="3">DVDs</option>
                                <option value="3">Papelaria</option>
                            </select>
                        </div>                   
                        <div class="my-5">
                            <button class="btn btn-dark fw-bold d-grid gap-2 col-6 mx-auto mt-3">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-10 mx-auto mt-5">
                    <table class="table">
                        <thead>
                            <tr class="text-center">
                                <th>Produto</th>
                                <th>Tipo</th>
                                <th>Quantidade</th>
                                <th>Valor Unitário</th>
                                <th>Valor Total</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                    <div class="mt-3">
                        <p id="valor-total" class="text-center"></p>
                    </div>
                    <div class="mb-3">
                        <button id="excluir" class="btn btn-danger d-grid gap-2 col-6 mx-auto mt-3"
                            disabled="disabled">Excluir tudo</button>
                    </div>
                    <div id="alerts"  class="mb-4">
                        <p id="success" class="text-center fw-bold alert alert-success d-none">Produto cadastrado com sucesso!</p>
                        <p id="alert1" class="text-center fw-bold alert alert-danger d-none">Produto excluído!</p>
                        <p id="alert2" class="text-center fw-bold alert alert-danger d-none">Todos os produtos foram excluídos!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
